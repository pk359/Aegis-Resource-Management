<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button icon-only color="danger">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<style>
  ion-item {
    margin-top: 6px;
  }
</style>
<ion-content padding>
  <ion-fab bottom right>
    <button  ion-fab large (click)="onClickCreateService()">+</button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Service List
    </ion-list-header>
    <ion-item *ngFor="let service of services" (click)="onClickService(service)">
      {{service.name}}
    </ion-item>
  </ion-list>
</ion-content>
