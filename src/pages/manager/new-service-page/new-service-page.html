<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Welcome, {{cUser.name}} </h4>
    </ion-title>

  </ion-navbar>
</ion-header>
<style>
  ion-item {
    margin-top: 6px;
  }
</style>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      New Service Form
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Select category</ion-label>
          <ion-select [(ngModel)]="category">
            <ion-option *ngFor="let c of categories; let i of index" [value]="i">{{c}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Enter a service name" [(ngModel)]="serviceName"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="save()">Save</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      New Category Form
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Enter a category name" [(ngModel)]='newCategoryName'> </ion-input>
      <button ion-button block outline (click)="addCategory()">Add Category</button>
    </ion-card-content>
  </ion-card>
</ion-content>
