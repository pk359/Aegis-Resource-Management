<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Service List
    </ion-title>

  </ion-navbar>
</ion-header>
<style>

</style>
<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="freshgreen" large (click)="onClickCreateService()">+</button>
  </ion-fab>
  <ion-item-group *ngFor="let category of categories">
    <ion-item-divider color="light">{{category}}</ion-item-divider>
    <ion-item class="service-name" *ngFor="let service of categoryAndServices[category]">
        {{service.name}}
            <ion-icon color="danger" name="remove-circle" item-end tappable (click)='onClickService(service)'></ion-icon> 
    </ion-item>
  </ion-item-group>
