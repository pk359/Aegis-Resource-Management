<ion-menu type="push" [content]="mainContent" class="hotel">
  <ion-content class="sidemenu">
    <div class="intro-holder">
      <span class="welcome-header">
          Welcome, {{cUser.name}}
      </span>
    </div>
    <ion-list id="menu-list1">
      <ion-item *ngFor="let p of pages" tappable menuClose (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </ion-item>
      <ion-item tappable (click)="logout()" tappable menuClose>
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
      <ion-item>
        <ion-icon name="" item-left></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]='rootPage' class="hotel-nav"></ion-nav>
